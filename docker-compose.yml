services:
  firefox:
    image: jlesage/firefox:latest
    ports:
      - "5800:5800"
  spark:
    image: bitnami/spark:4.0.0
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
  spark-worker-1:
    image: bitnami/spark:4.0.0
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
    depends_on:
      - spark
  spark-worker-2:
    image: bitnami/spark:4.0.0
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
    depends_on:
      - spark
